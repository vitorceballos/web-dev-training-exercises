<!-- Formulario -->
<main>
    <h2>Introduce tus datos</h2>
    <!-- Enviamos el formulario a imc_page.php mediante POST -->
    <form action="/Actividades_Tema_3/utils/imc_page.php" method="POST">
        <!-- Creamos los campos del formulario y un botón -->
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>
       
        <label for="year">Año de nacimiento:</label>
        <input type="number" id="year" name="year" required><br><br>

        <label for="weight">Peso (kg):</label>
        <input type="number" step="0.01" id="weight" name="weight" required><br><br>

        
        <label for="height">Altura (m):</label>
        <input type="number" step="0.01" id="height" name="height" required><br><br>

        <button type="submit">Calcular IMC</button>
    </form>
</main>
